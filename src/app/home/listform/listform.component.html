<div style="border: none;" class="card carta">
    <div class="card-body bg-info bg-gradient carta" style="border-radius: 20px;">
        <form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">  
            <div class="form-group">
                <label>NAME</label>
                <input class="form-control form-control-lg" placeholder="Name" name="name"
                    #name="ngModel" [(ngModel)]="service.formData.name"
                    required [class.invalid]="name.invalid && name.touched">
            </div>
            <div class="form-group">
                <label>BRANCH ID</label>
                <input class="form-control form-control-lg" placeholder="Branch Nickname" name="branchId"
                    #branchId="ngModel" [(ngModel)]="service.formData.branchId"
                    required  [class.invalid]="branchId.invalid && branchId.touched">
            </div>

            <app-search (onDebounce)="getQuery($event)"></app-search>

            <table class="table ">
                <thead class="thead-light">
                    <tr>
                        <th >Name</th>                   
                        <th >Branch Id</th>
                        <th >createdById</th>
                        <th >createdAt</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pd of (sugerencia.length > 0 ? sugerencia : origins)">
                        <td  (click)="populateForm(pd)">{{pd.name}}</td>                    
                        <td (click)="populateForm(pd)">{{pd.branch ? pd.branch.name : ''}}</td>
                        <td (click)="populateForm(pd)">{{pd.createdById}}</td>
                        <td (click)="populateForm(pd)">{{pd.createdAt}}</td>
                        <td>
                            <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.id)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- <div class="form-row">
                <div class="form-group col-md-6">
                    <label>CREATED BY ID</label>
                    <input  class="form-control form-control-lg" placeholder="Created By Id" name="createdById"
                        #createdById="ngModel" [(ngModel)]="service.formData.createdById"
                        required  [class.invalid]="createdById.invalid && createdById.touched">
                </div>
                <div class="form-group col-md-6">
                    <label>ID</label>
                    <input class="form-control form-control-lg" placeholder="ID" name="id"
                        #id="ngModel" [(ngModel)]="service.formData.id"
                        required [class.invalid]="id.invalid && id.touched">
                </div>
                
            </div> -->
            <div class="form-group">
                <button style="margin-top: 10px; width:250px;" class="btn btn-outline-danger" type="submit" [disabled]="form.invalid">SUBMIT</button>
            </div>
        </form>    
    </div>
</div>
